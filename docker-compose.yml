version: '3.8'

services:
  # Zookeeper for Kafka coordination
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper
    container_name: trendstream-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: [ "CMD-SHELL", "cub zk-ready localhost:2181 5 || exit 1" ]
      interval: 15s
      timeout: 15s
      retries: 10
      start_period: 30s

  # Kafka broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    container_name: trendstream-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "29092:29092"
      - "29101:9101"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    healthcheck:
      test: kafka-topics --bootstrap-server localhost:9092 --list
      interval: 30s
      timeout: 10s
      retries: 5

  # Schema Registry for Avro schemas
  schema-registry:
    image: confluentinc/cp-schema-registry:7.5.0
    hostname: schema-registry
    container_name: trendstream-schema-registry
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: 'kafka:9092'
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
    healthcheck:
      test: curl --fail http://localhost:8081/subjects || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

  # Flink JobManager
  flink-jobmanager:
    image: flink:1.18-scala_2.12-java11
    hostname: jobmanager
    container_name: trendstream-jobmanager
    ports:
      - "8082:8081"
    command: jobmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 4
        parallelism.default: 2
        state.backend: rocksdb
        state.checkpoints.dir: file:///tmp/flink-checkpoints
        state.savepoints.dir: file:///tmp/flink-savepoints
        execution.checkpointing.interval: 60000
        execution.checkpointing.mode: EXACTLY_ONCE
    volumes:
      - ./flink-jobs/target:/opt/flink-jobs
      - flink-checkpoints:/tmp/flink-checkpoints

  # Flink TaskManager
  flink-taskmanager:
    image: flink:1.18-scala_2.12-java11
    hostname: taskmanager
    depends_on:
      - flink-jobmanager
    command: taskmanager
    deploy:
      replicas: 2
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 4
        parallelism.default: 2
        state.backend: rocksdb
    volumes:
      - flink-checkpoints:/tmp/flink-checkpoints

  # Kafka UI for monitoring topics
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: trendstream-kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: trendstream-local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_SCHEMAREGISTRY: http://schema-registry:8081
      KAFKA_CLUSTERS_0_METRICS_PORT: 9101

  # Redis for feature store (ML serving)
  redis:
    image: redis:7-alpine
    hostname: redis
    container_name: trendstream-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

  # PostgreSQL for CDC source (Debezium)
  postgres:
    image: postgres:15-alpine
    hostname: postgres
    container_name: trendstream-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: trendstream
      POSTGRES_PASSWORD: trendstream123
      POSTGRES_DB: ecommerce
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./cdc/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical" # Required for Debezium CDC
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U trendstream -d ecommerce" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka Connect with Debezium for CDC
  kafka-connect:
    image: debezium/connect:2.4
    hostname: kafka-connect
    container_name: trendstream-kafka-connect
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    ports:
      - "8083:8083"
    environment:
      BOOTSTRAP_SERVERS: kafka:9092
      GROUP_ID: trendstream-connect
      CONFIG_STORAGE_TOPIC: _connect-configs
      OFFSET_STORAGE_TOPIC: _connect-offsets
      STATUS_STORAGE_TOPIC: _connect-status
      KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_KEY_CONVERTER_SCHEMAS_ENABLE: "false"
      CONNECT_VALUE_CONVERTER_SCHEMAS_ENABLE: "false"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8083/connectors" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Init container to create Kafka topics
  kafka-init:
    image: confluentinc/cp-kafka:7.5.0
    container_name: trendstream-kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: [ '/bin/sh', '-c' ]
    command: |
      "
      echo 'Creating Kafka topics...'
      kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists --topic clickstream.events --partitions 12 --replication-factor 1
      kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists --topic transactions.orders --partitions 6 --replication-factor 1
      kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists --topic transactions.payments --partitions 6 --replication-factor 1
      kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists --topic inventory.updates --partitions 3 --replication-factor 1
      kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists --topic alerts.fraud --partitions 3 --replication-factor 1
      kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists --topic analytics.sessions --partitions 6 --replication-factor 1
      kafka-topics --bootstrap-server kafka:9092 --create --if-not-exists --topic analytics.revenue --partitions 3 --replication-factor 1
      echo 'Topics created successfully!'
      kafka-topics --bootstrap-server kafka:9092 --list
      "

volumes:
  flink-checkpoints:
  redis-data:
  postgres-data:


networks:
  default:
    name: trendstream-network
